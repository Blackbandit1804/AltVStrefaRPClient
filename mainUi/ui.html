<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/circleMenu.css">
    <link rel="stylesheet" href="packages/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/menus.css">

    <script src="packages/js/jquery-3.3.1.min.js"></script>
    <script src="packages/js/notifications/PNotify.js"></script>
    <script src="packages/js/notifications/PNotifyAnimate.js"></script>
    <script src="packages/js/notifications/PNotifyButtons.js"></script>
    <script src="packages/js/notifications/PNotifyCompat.js"></script>
    <script src="packages/js/notifications/PNotifyCallbacks.js"></script>
    <script src="packages/js/notifications/PNotifyConfirm.js"></script>
    <script src="packages/js/notifications/PNotifyHistory.js"></script>
    <script src="packages/js/vue.js"></script>

</head>

<body>

    <div id="circleMenu" @mouseOut="mouseOut" v-show="circleMenuActive">
        <div id="circleBackground"></div>
        <ul>
            <li v-for="(value, key, index) in currentMenuSet" v-bind:id="index" @mouseOver="mouseOver($event, value)">
                <div v-bind:id="index" class="contents" :class="value.icon" @click="itemClick($event,key)"></div>
            </li>
        </ul>
        <div id="8" class="centeredCircle" @mouseOver="mouseOver" @click="itemClick">
            <div id="8" class="descriptionText">{{mainCircleDescription}}</div>
        </div>
    </div>

</body>

<script src="js/notifications.js"></script>
<script src="js/circleMenu.js"></script>

</html>
